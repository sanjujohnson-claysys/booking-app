<div class="container mt-5" style="height: 100vh; width: 100vw">
  <h2>Sign In</h2>
  <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input
        type="email"
        id="email"
        class="form-control"
        formControlName="email"
        placeholder="Enter your email"
      />
      <div
        *ngIf="
          signInForm.get('email')?.invalid &&
          (signInForm.get('email')?.dirty || signInForm.get('email')?.touched)
        "
        class="text-danger"
      >
        <div *ngIf="signInForm.get('email')?.errors?.['required']">
          Email is required.
        </div>
        <div *ngIf="signInForm.get('email')?.errors?.['email']">
          Invalid email format.
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        formControlName="password"
        placeholder="Enter your password"
      />
      <div
        *ngIf="
          signInForm.get('password')?.invalid &&
          (signInForm.get('password')?.dirty ||
            signInForm.get('password')?.touched)
        "
        class="text-danger"
      >
        <div *ngIf="signInForm.get('password')?.errors?.['required']">
          Password is required.
        </div>
        <div *ngIf="signInForm.get('password')?.errors?.['minlength']">
          Password must be at least 6 characters long.
        </div>
      </div>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="signInForm.invalid"
    >
      Sign In
    </button>
  </form>
</div>
