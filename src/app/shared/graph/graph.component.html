<!-- graph.component.html -->

<div class="chart-container">
  <ngx-charts-bar-vertical-stacked
    [view]="[700, 400]"
    [scheme]="colorScheme"
    [results]="data"
    [xAxis]="true"
    [yAxis]="true"
    [showXAxisLabel]="true"
    [showYAxisLabel]="true"
    [xAxisLabel]="'Date'"
    [yAxisLabel]="'Bookings'"
    [legend]="true"
  >
  </ngx-charts-bar-vertical-stacked>
</div>
