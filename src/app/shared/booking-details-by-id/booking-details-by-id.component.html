<table class="table table-striped table-bordered table-hover">
  <thead class="thead-dark">
    <tr>
      <th>Booking ID</th>
      <th>Booking Date</th>
      <th>Booking Time</th>
      <th>Employee Name</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let booking of bookings">
      <td>{{ booking.bookingId }}</td>
      <td>{{ booking.bookingDate }}</td>
      <td>{{ booking.bookingTime }}</td>
      <td>{{ booking.employeeName }}</td>
      <td>{{ booking.status }}</td>
      <td>
        <!-- <a [routerLink]="['/bookings', booking.bookingId]" class="btn btn-info btn-sm">Details</a>
        <a [routerLink]="['/bookings', booking.bookingId, 'cancel']" class="btn btn-danger btn-sm">Cancel</a> -->
      </td>
    </tr>
  </tbody>
</table>
