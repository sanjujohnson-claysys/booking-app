<!-- In your HTML template (dummy.component.html) -->
<form [formGroup]="form">
  <label for="selectedDate">Select a date:</label>
  <input
    type="date"
    id="selectedDate"
    formControlName="selectedDate"
    [min]="minDate"
    [max]="maxDate"
  />
  <div
    *ngIf="form.get('selectedDate')!.hasError('required')"
    class="error-message"
  >
    Date is required.
  </div>
</form>
